<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shady photo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a, nav button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .controls, .settings {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem;
      justify-content: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .item {
      position: relative;
    }
    .item img, .item video {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      loading: lazy;
    }
    .item-info {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      width: 100%;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-info button {
      margin-left: 10px;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
    }
    .favorites-page {
      display: none;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .tags button {
      padding: 0.5rem 1rem;
      background: #ddd;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .compact .gallery {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    .skeleton {
      background: #ccc;
      border-radius: 8px;
      height: 200px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @media(max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shady photo</h1>
    <nav>
      <a href="#" onclick="showHome()">Home</a>
      <a href="#" onclick="showFavorites()">Favorites</a>
      <button onclick="toggleDarkMode()">üåô</button>
    </nav>
  </header>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search photos/videos..." oninput="autocompleteSearch()" />
    <select id="typeSelect">
      <option value="photo">Photos</option>
      <option value="video">Videos</option>
    </select>
    <button onclick="searchMedia()">Search</button>
  </div>
  <div class="tags">
    <button onclick="quickSearch('Nature')">Nature</button>
    <button onclick="quickSearch('Technology')">Technology</button>
    <button onclick="quickSearch('People')">People</button>
    <button onclick="quickSearch('Animals')">Animals</button>
  </div>
  <div class="settings">
    <label><input type="checkbox" id="autoplayToggle" checked /> Autoplay Videos</label>
    <label><input type="checkbox" id="compactView" onchange="toggleCompact()" /> Compact View</label>
    <button onclick="resetFavorites()">Reset Favorites</button>
  </div>
  <main class="gallery" id="gallery"></main>
  <div class="gallery favorites-page" id="favorites"></div>
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content" id="lightboxContent"></div>
  </div>
  <div class="back-to-top" onclick="scrollToTop()">‚¨ÜÔ∏è</div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const apiKey = 'gA503AsEZJORFqlTLCrSSj3HXq7n6V5yFo0IZq1nviq4sc1CDfZ4ELCx';
    let currentPage = 1, query = 'trending', mediaType = 'photo', isFetching = false;
    const gallery = document.getElementById('gallery');
    const favorites = document.getElementById('favorites');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightboxContent');

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
    function showHome() {
      gallery.style.display = 'grid';
      favorites.style.display = 'none';
    }
    function showFavorites() {
      gallery.style.display = 'none';
      favorites.style.display = 'grid';
      displayFavorites();
    }
    function openLightbox(content) {
      lightboxContent.innerHTML = content;
      lightbox.style.display = 'flex';
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function toggleCompact() {
      document.body.classList.toggle('compact');
    }
    function showToast(msg) {
      Toastify({ text: msg, duration: 2000, gravity: 'bottom', backgroundColor: '#333' }).showToast();
    }
    function resetFavorites() {
      localStorage.removeItem('pexelsFavorites');
      showToast('Favorites reset.');
      displayFavorites();
    }
    function searchMedia(reset = true) {
      if (reset) {
        gallery.innerHTML = ''; currentPage = 1;
      }
      query = document.getElementById('searchInput').value;
      mediaType = document.getElementById('typeSelect').value;
      const endpoint = mediaType === 'photo' ? 'https://api.pexels.com/v1/search' : 'https://api.pexels.com/videos/search';
      isFetching = true;
      fetch(`${endpoint}?query=${query}&per_page=10&page=${currentPage}`, {
        headers: { Authorization: apiKey }
      })
      .then(res => res.json())
      .then(data => {
        const items = mediaType === 'photo' ? data.photos : data.videos;
        if (items.length === 0) return;
        items.forEach(item => {
          const src = mediaType === 'photo' ? item.src.large : item.video_files[0].link;
          const photographer = mediaType === 'photo' ? item.photographer : item.user.name;
          const views = incrementViews(src);
          const content = document.createElement('div');
          content.className = 'item';
          content.innerHTML = `
            ${mediaType === 'photo'
              ? `<img src="${src}" onclick="openLightbox('<img src=\'${src}\' />')">`
              : `<video src="${src}" ${document.getElementById('autoplayToggle').checked ? 'autoplay loop' : ''} controls onclick="event.stopPropagation(); openLightbox('<video src=\'${src}\' controls autoplay loop></video>')"></video>`}
            <div class="item-info">
              <p>${photographer} | üëÅÔ∏è ${views}</p>
              <div>
                <button onclick="saveFavorite('${src}', '${photographer}', '${mediaType}')">‚ù§Ô∏è</button>
                <a href="${src}" download target="_blank">‚¨áÔ∏è</a>
              </div>
            </div>
          `;
          gallery.appendChild(content);
        });
        currentPage++;
        isFetching = false;
      });
    }
    function saveFavorite(src, photographer, type) {
      let favs = JSON.parse(localStorage.getItem('pexelsFavorites')) || [];
      favs.push({ src, photographer, type });
      localStorage.setItem('pexelsFavorites', JSON.stringify(favs));
      showToast('Saved to favorites!');
    }
    function displayFavorites() {
      favorites.innerHTML = '';
      const favs = JSON.parse(localStorage.getItem('pexelsFavorites')) || [];
      favs.forEach((item, index) => {
        const content = document.createElement('div');
        content.className = 'item';
        content.innerHTML = `
          ${item.type === 'photo'
            ? `<img src="${item.src}" onclick="openLightbox('<img src=\'${item.src}\' />')">`
            : `<video src="${item.src}" controls onclick="event.stopPropagation(); openLightbox('<video src=\'${item.src}\' controls autoplay loop></video>')"></video>`}
          <div class="item-info">
            <p>${item.photographer}</p>
            <div>
              <button onclick="deleteFavorite(${index})">üóëÔ∏è</button>
              <a href="${item.src}" download target="_blank">‚¨áÔ∏è</a>
            </div>
          </div>
        `;
        favorites.appendChild(content);
      });
    }
    function deleteFavorite(index) {
      let favs = JSON.parse(localStorage.getItem('pexelsFavorites')) || [];
      favs.splice(index, 1);
      localStorage.setItem('pexelsFavorites', JSON.stringify(favs));
      showToast('Deleted from favorites.');
      displayFavorites();
    }
    function incrementViews(src) {
      const views = JSON.parse(localStorage.getItem('pexelsViews')) || {};
      views[src] = (views[src] || 0) + 1;
      localStorage.setItem('pexelsViews', JSON.stringify(views));
      return views[src];
    }
    function quickSearch(tag) {
      document.getElementById('searchInput').value = tag;
      searchMedia();
    }
    function autocompleteSearch() {
      // Placeholder for autocomplete using Pexels trending terms
    }
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isFetching) {
        searchMedia(false);
      }
      document.querySelector('.back-to-top').style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    document.addEventListener('DOMContentLoaded', () => {
      searchMedia();
    });
  </script>
</body>
</html>
